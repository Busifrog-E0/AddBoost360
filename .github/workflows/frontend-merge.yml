name: Deploy React Apps to Firebase Hosting

on:
  push:
    branches:
      - ProductionFrontend
      - DebugFrontend
  pull_request:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      # ▶️ Build & Deploy: addboost-frontify
      - name: Build addboost-frontify
        working-directory: apps/addboost-frontify
        run: pnpm run build

      - name: Deploy addboost-frontify
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ADD_BOOST_360 }}
          projectId: add-boost-360
          entryPoint: apps/addboost-frontify
          channelId: ${{ github.event_name == 'push' && 'live' || '' }}

      # ▶️ Build & Deploy: addboost-sparkpanel
      - name: Build addboost-sparkpanel
        working-directory: apps/addboost-sparkpanel
        run: pnpm run build

      - name: Deploy addboost-sparkpanel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ADD_BOOST_360 }}
          projectId: add-boost-360
          entryPoint: apps/addboost-sparkpanel
          channelId: ${{ github.event_name == 'push' && 'live' || '' }}
